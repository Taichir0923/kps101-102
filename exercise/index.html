<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #modal .relative {
            width: 600px;
            height: 500px;
            transform: scale(0.7);
            transition: .5s ease;
        }

        #modal {
            opacity: 0;
            visibility: hidden;
            transition: .4s ease;
        }

        #modal:target {
            opacity: 1;
            visibility: visible;
        }

        #modal:target .relative {
            transform: scale(1);
        }
    </style>
</head>

<body>
    <header class="w-full bg-red-400 text-white py-4 text-center">
        <h1 class="text-3xl font-bold">Галерей</h1>
    </header>
    <div id="modal" class="fixed w-full h-screen bg-black bg-opacity-30 flex top-0 left-0 justify-center items-center">
        <div class="rounded-xl relative bg-white modal p-4">
            <div class="close text-xl absolute right-4 top-4">
                <a href="#">
                    <i class="fas fa-times"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="fixed bottom-4 right-4 flex">
        <input type="text" placeholder="зургийн линк оруулах" class="py-2 px-4 rounded-l-full border border-gray-300 border-r-0">
        <input type="button" class="py-2 px-4 rounded-r-full border border-gray-300 border-l-0 bg-indigo-400 text-white cursor-pointer" value="Оруулах">
    </div>
    <main class="container mx-auto my-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 xl:grid-cols-4">
        <a href="#modal">
            <div class="box h-64 rounded-xl bg-red-400"></div>
        </a>
        <a href="#modal">
            <div class="box h-64 rounded-xl bg-red-400"></div>
        </a>
        <a href="#modal">
            <div class="box h-64 rounded-xl bg-red-400"></div>
        </a>
    </main>
</body>

</html>
